<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="GeeEmp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Employee List</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#e-list 				{ margin-bottom:30px; }
		#e-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL emp WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND e COUNT -->
		<div class="jumbotron text-center">
			<h1>Gee I.T Solutions Employee's List <span class="label label-info">{{ emp.length }}</span></h1>
		</div>

		<!-- e LIST -->
		<div id="e-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE emp IN $scope.emp -->
				<div class="checkbox" ng-repeat="e in emp">
					<label>
						<input type="checkbox" ng-click="deleteEmployee(e._id)"> {{ e.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE Employee -->
		<div id="e-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Staff Name" ng-model="formData.text">
					</div>

					<!-- createe() WILL CREATE NEW emp -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createEmployee()">Add Employee</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://www.geeitss.com">Gee I.T Solutions</a>.</p>
			<p>Technologies Stack : Mean  - MongoDb Express AngularJS NodeJS </p>
		</div>

	</div>

</body>
</html>
